<!--open new ticket form-->

<form data-ng-if="selectedPage==1">
    <div ng-show="currentUser.Permission==1">
        <label>פרטים אישיים - משתמש</label>
    </div>
    <div ng-show="currentUser.Permission==2">
        <label>פרטים אישיים - עובד</label>
    </div>

    <div class="form-group"> <label for="dept">מחלקה: {{currentUser.Department}}</label></div>
    <div class="form-group"><label for="dept">שם מלא: {{currentUser.FullName}}</label></div>
    <div class="form-group"><label for="dept">מייל: {{currentUser.EMail}}</label></div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd">
    </div>
    <div class="checkbox">
        <label><input type="checkbox"> Remember me</label>
    </div>
    <div class="form-check">
        <label class="form-check-label">
            <input type="checkbox" class="form-check-input">
            Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
